# Reload config
unbind r
bind R source-file ~/.config/tmux/tmux.conf \; display-message "tmux reloaded"

# True color support
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g default-terminal "tmux-256color"

# Remove escape delay (better for vim)
set -s escape-time 0

# Mouse support
set -g mouse on

# History limit (reduced for better memory usage)
set -g history-limit 10000

# Refresh status bar less frequently (battery optimization)
set -g status-interval 5

# Enable focus events
set -g focus-events on

bind r switch-client -T resize

# In resize mode, use h/j/k/l to resize
bind -T resize h resize-pane -L 5 \; switch-client -T resize
bind -T resize j resize-pane -D 5 \; switch-client -T resize
bind -T resize k resize-pane -U 5 \; switch-client -T resize
bind -T resize l resize-pane -R 5 \; switch-client -T resize

# Press Escape to exit resize mode
bind -T resize Escape send-keys

# ============================================
# Key Bindings (Minimal Changes)
# ============================================

# Change prefix from C-b to C-space (ONLY major change)
unbind C-b
set -g prefix C-space
bind C-space send-prefix

bind '\' copy-mode

# Keep default splits but open in current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set-window-option -g mode-keys vi

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'

bind-key -n M-o run-shell "~/.config/tmux/tmux-claude.sh"

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# ============================================
# Window/Pane Settings
# ============================================

# Don't allow automatic renaming (your existing setting)
set-option -g allow-rename off

# Start windows at 1 (optional, can remove if you want default 0)
set -g base-index 1
setw -g pane-base-index 1

# ============================================
# Status Bar (Simple & Battery Efficient)
# ============================================

set -g status-position top
set -g status-style "bg=#000000 fg=#eaeaea"
set -g status-justify absolute-centre

# Left side: windows
set -g status-left ""

# Center
set -g window-status-current-format "#[fg=#e7c547,bold] #S "

# Right side: time
set -g status-right-length 80
set -g status-right ""


set -g pane-border-style "fg=#424242"
set -g pane-active-border-style "fg=#7aa6da"

set -g message-style "bg=#e7c547 fg=#000000"
set -g message-command-style "bg=#7aa6da fg=#000000"

# ============================================
# Plugins
# ============================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# ============================================
# Initialize TPM (keep at bottom)
# ============================================

run '~/.tmux/plugins/tpm/tpm'
